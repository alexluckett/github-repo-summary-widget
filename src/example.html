<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>	
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
    <script type="application/javascript">
        var app = angular.module('github-repo-list-example', []);
        
        app.directive('githubRepoList', function() {
            return {
                restrict: "E",
                scope: {
                    apiUrl: '@'
                },
                templateUrl: 'repo-list-directive.html',
                controller:function($scope, $http){
                    console.log("Directive controller called");
                    
                    let api_url = $scope.apiUrl;
                    
                    $scope.repos = null;
                    
                    console.log("Calling API using URL: " + api_url);
                    $http.get(api_url).then(function(response) {
                        $scope.repos = response.data["data"]["repositories"];
                    }), function(result) {
                        console.log("Error calling API using URL: " + api_url + ". Result: ");
                        console.log(result)
                    };
                }
          };
        });
    </script>
    
</head>

<body>
	<div ng-app="github-repo-list-example" ng-app="github-repo-list-example" class="container">
        <github-repo-list api-url="github-repos.php"></github-repo-list> 
    </div>
</body>
</html>
